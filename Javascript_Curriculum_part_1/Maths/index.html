    <script>
    document.write("<h1>Math object: 1.Max & Min<br></h1>");

    console.log(Math.min(7, 5, -12, 6, 32, 18, 14, -2));
    console.log(Math.max(-3, 9, 21, 36, 27, 54, 17, 35));
    let a = Math.min(7, 5, -12, 6, 32, 18, 14, -2);
    let b = Math.max(-3, 9, 21, 36, 27, 54, 17, 35)
    function sum(a, b) {
      return a + b;
    }
    console.log(sum(a, b));

    document.write("<h1>Math object: 2.Willekeurig 1<br></h1>");

    let floatSpeed = 10.4;
    let lowSpeed = Math.floor(floatSpeed);
    console.log(lowSpeed);

    let highSpeed = Math.ceil(floatSpeed);
    console.log(highSpeed);

    console.log(x);

    var x = Math.random();
    console.log(x);

    console.log(x);

    function random_item(items)
    {
