<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
</head>
<body>
    <script>
    document.write("<h1>Functies: aftrekkingen<br></h1>");

    var add = function(a, b) {
    return a + b;
    }
    let c = parseInt(prompt("geef 1e getal"));
    let d = parseInt(prompt("geef 2e getal"));

    console.log("som is " + add(c,d));

    document.write("<h1>Functies: divisies<br></h1>");

    var add = function(a, b) {
    return a / b;
    }
    let e = parseInt(prompt("geef 1e getal"));
    let f = parseInt(prompt("geef 2e getal"));

    console.log("divisie is " + add(e,f));

    document.write("<h1>Functies: vermenigvuldigingen<br></h1>");

    var add = function(a, b) {
    return a * b;
    }
    let g = parseInt(prompt("geef 1e getal"));
    let h = parseInt(prompt("geef 2e getal"));

    console.log("vermenigvuldig is " + add(g,h));

    document.write("<h1>Functies: percentages<br></h1>");

    var add = function(a, b) {
    return ((a * b)/100);
    }
    let i = parseInt(prompt("geef waarde"));
    let j = parseInt(prompt("geef percentage"));

    console.log("percentage is " + add(i,j));


    document.write("<h1>Functies: snelheidsberekeningen<br></h1>");

    var add = function(a, b) {
    return ((a / b) * (b / b));
    }
    let k = parseInt(prompt("geef afstand in km"));
    let l = parseInt(prompt("geef duur in uur"));

    console.log("om " + k + " km af te leggen " + " in " + l + " uur " + " moet je snelheid " + add(k,l) + " km/uur zijn");



    </script>



</body>
</html>
